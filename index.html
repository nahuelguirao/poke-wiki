<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWiki</title>
    <!-- Icon  -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- General styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Colors -->
    <link rel="stylesheet" href="styles/colors.css">
    <!-- Header styles -->
    <link rel="stylesheet" href="styles/header.css">
    <!-- Main Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <img src="img/logo-pokemon.png" alt="Pokemon Logo">
        <img id="menu-button" src="img/icon-menu.png" alt="Menu Icon">
        <ul id="navbar" class="none">
            <li><button class="see-all">SEE ALL</button></li>
            <li><button class="normal">NORMAL</button></li>
            <li><button class="fire">FIRE</button></li>
            <li><button class="water">WATER</button></li>
            <li><button class="grass">GRASS</button></li>
            <li><button class="electric">ELECTRIC</button></li>
            <li><button class="ice">ICE</button></li>
            <li><button class="fighting">FIGHTING</button></li>
            <li><button class="poison">POISON</button></li>
            <li><button class="ground">GROUND</button></li>
            <li><button class="flying">FLYING</button></li>
            <li><button class="psychic">PSYCHIC</button></li>
            <li><button class="bug">BUG</button></li>
            <li><button class="rock">ROCK</button></li>
            <li><button class="ghost">GHOST</button></li>
            <li><button class="dark">DARK</button></li>
            <li><button class="dragon">DRAGON</button></li>
            <li><button class="steel">STEEL</button></li>
            <li><button class="fairy">FAIRY</button></li>
        </ul>
    </header>
    <!-- MAIN SECTION -->
    <main>
        <div class="card-container">
            <div class="card">
                <div class="pokemon-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
                        alt="Pokemon photo">
                    <p class="pokemon-id-back">#01</p>
                </div>
                <div class="pokemon-description">
                    <p class="pokemon-id">#01</p>
                    <h2 class="pokemon-name">PIKACHU</h2>
                </div>
                <div class="pokemon-types">
                    <p class="type electric">ELECTRIC</p>
                    <p class="type fighting">FIGHTING</p>
                </div>
                <div class="pokemon-stats">
                    <p class="stat">4M</p>
                    <p class="stat">20KG</p>
                </div>
            </div>
            <div class="card">
                <div class="pokemon-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
                        alt="Pokemon photo">
                    <p class="pokemon-id-back">#01</p>
                </div>
                <div class="pokemon-description">
                    <p class="pokemon-id">#01</p>
                    <h2 class="pokemon-name">PIKACHU</h2>
                </div>
                <div class="pokemon-types">
                    <p class="type electric">ELECTRIC</p>
                    <p class="type fighting">FIGHTING</p>
                </div>
                <div class="pokemon-stats">
                    <p class="stat">4M</p>
                    <p class="stat">20KG</p>
                </div>
            </div>
            <div class="card">
                <div class="pokemon-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
                        alt="Pokemon photo">
                    <p class="pokemon-id-back">#01</p>
                </div>
                <div class="pokemon-description">
                    <p class="pokemon-id">#01</p>
                    <h2 class="pokemon-name">PIKACHU</h2>
                </div>
                <div class="pokemon-types">
                    <p class="type electric">ELECTRIC</p>
                    <p class="type fighting">FIGHTING</p>
                </div>
                <div class="pokemon-stats">
                    <p class="stat">4M</p>
                    <p class="stat">20KG</p>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/navbar.js"></script>
</body>

</html>
