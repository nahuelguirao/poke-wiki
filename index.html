<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWiki</title>
    <!-- Icon  -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- General styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Colors -->
    <link rel="stylesheet" href="styles/colors.css">
    <!-- Header styles -->
    <link rel="stylesheet" href="styles/header.css">
    <!-- Main Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <img src="img/logo-pokemon.png" alt="Pokemon Logo">
        <img id="menu-button" src="img/icon-menu.png" alt="Menu Icon">
        <ul id="navbar" class="none">
            <li><button class="see-all button" id="all">SEE ALL</button></li>
            <li><button class="normal button" id="normal">NORMAL</button></li>
            <li><button class="fire button" id="fire">FIRE</button></li>
            <li><button class="water button" id="water">WATER</button></li>
            <li><button class="grass button" id="grass">GRASS</button></li>
            <li><button class="electric button" id="electric">ELECTRIC</button></li>
            <li><button class="ice button" id="ice">ICE</button></li>
            <li><button class="fighting button" id="fighting">FIGHTING</button></li>
            <li><button class="poison button" id="poison">POISON</button></li>
            <li><button class="ground button" id="ground">GROUND</button></li>
            <li><button class="flying button" id="flying">FLYING</button></li>
            <li><button class="psychic button" id="psychic">PSYCHIC</button></li>
            <li><button class="bug button" id="bug">BUG</button></li>
            <li><button class="rock button" id="rock">ROCK</button></li>
            <li><button class="ghost button" id="ghost">GHOST</button></li>
            <li><button class="dark button" id="dark">DARK</button></li>
            <li><button class="dragon button" id="dragon">DRAGON</button></li>
            <li><button class="steel button" id="steel">STEEL</button></li>
            <li><button class="fairy button" id="fairy">FAIRY</button></li>
        </ul>
    </header>
    <!-- MAIN SECTION -->
    <main>
        <div class="card-container">
        </div>
    </main>
    <!-- API script -->
    <script src="scripts/main.js"></script>
    <!-- Mobile Menu -->
    <script src="scripts/navbar.js"></script>
</body>

</html>
